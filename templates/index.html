{% extends 'base.html' %}
{% block title %} Artists {% endblock %}
{% block content %}
<nav class="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Artists</li>
    </ol>
</nav>
    <h1>Artists</h1>
    <ol>
        {% for artist in artists %}
        <li><a href="{{url_for('artist', artist_id=artist.id)}}">{{artist.name}}</a></li>
        {% endfor %}
    </ol>
{{ super() }}
{% endblock %}
