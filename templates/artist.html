{% extends 'base.html' %}
{% block title %}{{artist_name}} {% endblock %}
{% block content %}

<nav class="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="/">Artists</a></li>
        <li class="breadcrumb-item">Songs</li>
    </ol>
</nav>

    <h1>{{artist_name}}</h1>
    <ul>
        {% for song in songs %}
        <li><a class="dark" href="{{url_for('song', song_id=song.id)}}">{{song.name}}</a></li>        
        {% endfor %}
    </ul>
{{ super() }}
{% endblock %}
